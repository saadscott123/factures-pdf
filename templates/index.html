<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Factures PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #dropZone.dragover {
            background: #e9ecef;
            border-color: #0d6efd;
        }
        #fileList {
            margin-top: 20px;
        }
        .progress {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1 class="text-center mb-4">Générateur de Factures PDF</h1>
            
            <div id="dropZone">
                <p class="mb-0">Glissez votre fichier Excel ici ou cliquez pour sélectionner</p>
                <input type="file" id="fileInput" accept=".xlsx" class="d-none">
            </div>

            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>

            <div id="fileList" class="list-group">
                <!-- Les fichiers générés seront listés ici -->
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');

        // Événements pour le drag & drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            if (!file.name.endsWith('.xlsx')) {
                alert('Veuillez sélectionner un fichier Excel (.xlsx)');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            progress.style.display = 'flex';
            progressBar.style.width = '0%';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                progressBar.style.width = '100%';
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Afficher les fichiers générés
                fileList.innerHTML = '';
                data.files.forEach(filename => {
                    const item = document.createElement('a');
                    item.href = `/download/${filename}`;
                    item.className = 'list-group-item list-group-item-action';
                    item.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <span>${filename}</span>
                            <button class="btn btn-primary btn-sm">Télécharger</button>
                        </div>
                    `;
                    fileList.appendChild(item);
                });
            })
            .catch(error => {
                alert('Erreur: ' + error.message);
            })
            .finally(() => {
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 1000);
            });
        }
    </script>
</body>
</html>
