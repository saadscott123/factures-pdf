<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Factures PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #dropZone.dragover {
            background: #e9ecef;
            border-color: #0d6efd;
        }
        #fileList {
            margin-top: 20px;
        }
        .progress {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1 class="text-center mb-4">Générateur de Factures PDF</h1>
            
            <div id="dropZone">
                <p class="mb-0">Glissez vos fichiers Excel ici ou cliquez pour sélectionner</p>
                <input type="file" id="fileInput" accept=".xlsx" class="d-none" multiple>
            </div>

            <div id="fileList" class="mt-3">
                <!-- La liste des fichiers sera affichée ici -->
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // Événements pour le drag & drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            Array.from(files).forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'alert alert-info mb-2';
                fileDiv.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <span>${file.name}</span>
                        <div class="progress w-50">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                `;
                fileList.appendChild(fileDiv);
                uploadFile(file, fileDiv.querySelector('.progress-bar'));
            });
        }

        function uploadFile(file, progressBar) {
            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                    progressBar.setAttribute('aria-valuenow', percentComplete);
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        progressBar.parentElement.parentElement.parentElement.className = 'alert alert-success mb-2';
                        const downloadBtn = document.createElement('a');
                        downloadBtn.href = `/download/${response.filename}`;
                        downloadBtn.className = 'btn btn-primary btn-sm ms-2';
                        downloadBtn.innerHTML = 'Télécharger PDF';
                        progressBar.parentElement.parentElement.appendChild(downloadBtn);
                    } else {
                        progressBar.parentElement.parentElement.parentElement.className = 'alert alert-danger mb-2';
                    }
                }
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
